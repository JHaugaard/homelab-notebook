services:
  # SvelteKit Frontend (Production)
  # Note: Uses existing PocketBase instance on homelab-net
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: homelab-notebook
    restart: unless-stopped
    environment:
      - PUBLIC_POCKETBASE_URL=http://pocketbase:8090
      - NODE_ENV=production
    networks:
      - homelab-net
    labels:
      - "caddy=notebook.haugaard.dev"
      - "caddy.reverse_proxy={{upstreams 3000}}"

networks:
  homelab-net:
    external: true
